<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="http://malsup.github.io/jquery.cycle.all.js"></script>
    <script src="http://jquery.malsup.com/hoverpulse/jquery.hoverpulse.js">

    </script>
    <script src="http://malsup.github.io/jquery.corner.js">

    </script>

</head>
<body>
  <div class="container">
     <h1>coffec slider</h1>
      <div class="slider">
        <img src="img/slide1.jpg" width="640" height="426">
  			<img src="img/slide2.jpg" width="640" height="426">
  			<img src="img/slide3.jpg" width="640" height="426">
  			<img src="img/slide4.jpg" width="640" height="426">
  			<img src="img/slide5.jpg" width="640" height="426">
           </div>
           <ul id="nav">
   			<li id="prev"><a href="#"><img src="img/prev.png" alt=""></a></li>
   			<li id="next"><a href="#"><img src="img/next.png" alt=""></a></li>
   		</ul>
      <script type="text/javascript">
      $(document).ready(function(){
$('.slider').cycle({
  fx:'shuffle',
  pause:1,
  prev: '#prev',
			next: '#next'

});
$('div.slider img').hoverpulse({
        size:60,  // number of pixels to pulse element (in each direction)
        speed:600 // speed of the animation
    });


      });

      </script>




  </div>

</body>
</html>
